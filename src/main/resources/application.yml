spring:
  jpa:
#    show-sql: true
    properties:
      hibernate.format_sql: true
  data:
    web:
      pageable:
        default-page-size: 6
app:
  datasource:
    catalog:
      url: jdbc:h2:tcp://localhost/~/workspace/h2/data/catalog
      username: sa
      password:
      driver-class-name: org.h2.Driver
    batch:
      url: jdbc:h2:tcp://localhost/~/workspace/h2/data/local
      username: sa
      password:
      driver-class-name: org.h2.Driver
    ehub:
      url: jdbc:h2:tcp://localhost/~/workspace/h2/data/local
      username: sa
      password:
      driver-class-name: org.h2.Driver
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type.descriptor.sql.BasicBinder: TRACE
query:
  samples-count: 15